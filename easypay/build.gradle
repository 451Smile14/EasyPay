apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
allprojects {
    repositories {
        jcenter()
    }
    //加上这些
    tasks.withType(Javadoc) {
        options{ encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    productFlavors {
        flavor1 {

        }
        flavor2 {

        }
    }
}

publish {
    userOrg = 'kingofglory'      //bintray注册的用户名
    groupId = 'com.xgr.easypay'         //compile引用时的第1部分groupId
    artifactId = 'EasyPay'     //compile引用时的第2部分项目名
    publishVersion = '1.0.2'    //compile引用时的第3部分版本号
    desc = 'This is a library for Developers easily to use Alipay,WechatPay and UnionPay in Android project.'
    website = 'https://www.smilevenus.com'
}

ext {
    flavorType = ""
}


gradle.startParameter.getTaskNames().each { task ->

    if(task.contains("Flavor1")){
        flavorType = "flavor1"
    } else if (task.contains("flavor2")){
        flavorType = "Flavor2"
    } else {
        flavorType = "Flavor3"
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'], excludes:['libammsdk.jar'])

    if(flavorType == 'flavor1') {
        compile files('libs/libammsdk.jar')
    }

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
}
